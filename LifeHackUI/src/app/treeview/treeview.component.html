<ul class="tree-view" >
  <li class="system-main" *ngFor="let item of items">
    <div class="system-main__apps" (click)="onExpand(item)" [ngClass]="{'system-main__apps__expanded' : item.expanded}" [ngClass]="{'system-main__apps__final': !item.goals}">
      <span class="system-main__name" > {{ item.name }} </span>
    </div>
    <ul *ngIf="item.goals && item.expanded">
      <app-treeview  [items]="item.goals"></app-treeview>
    </ul>
  </li>
</ul>
