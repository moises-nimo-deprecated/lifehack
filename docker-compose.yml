version: '3'
services:
  #Neo4J Database container
  neo4j:
    container_name: neo4j-lifehack
    image: neo4j:3.4
    ports:
      - "7474:7474"
      - "7687:7687"
    expose:
      - "7474"
      - "7687"
    volumes:
      - ./db/data:/data
    environment:
      - NEO4J_HEAP_MEMORY=2048
      - NEO4J_CACHE_MEMORY=1G
      - NEO4J_AUTH=neo4j/@abc123

  #Data Access Layer Endpoint
  data:
    container_name: data-lifehack
    image: tomcat:latest
    ports:
      - "8080:8080"
    volumes:
      - ./LifeHack.Data/webapps:/usr/local/tomcat/webapps
      - ./LifeHack.Data/logs:/usr/local/tomcat/logs
    links:
      - neo4j

  #Main C# .Net Core Api for the Application Services
  api:
    container_name: api-lifehack
    image: mcr.microsoft.com/dotnet/core/sdk:2.2
    command: dotnet /api/LifeHack.Api.dll
    restart: always
    environment: 
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "8000:80"
    volumes: 
      - ./wwwroot/api/:/api/
    links: 
      - neo4j
      - data

